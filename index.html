<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Interactive component</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        </style>
</head>
<body>
    <div class="component">
        <img src="icon-star.svg" alt="stars" class="component_stars">
        <h2 class="component_heading">How did we do?</h2>
        <p class="component_para"> Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        <div class="component_ratings">
            <button class="component_ratings-value">1</button>
            <button class="component_ratings-value">2</button>
            <button class="component_ratings-value">3</button>
            <button class="component_ratings-value">4</button>
            <button class="component_ratings-value">5</button>
        </div>
        <button class="component_submit">SUBMIT</button>
    </div>

    <div class="afterSubmit">
        <img src="illustration-thank-you.svg" alt="" class="afterSubmit_img">
       <p class="afterSubmit_rate">You selected <span class="afterSubmit_score"></span> out of 5</p> 
       <h3 class="afterSubmit_greet">Thank you !</h3>
       <p class="afterSubmit_text">We appreciate you taking the time to give a rating. If you ever need more support,don't hesitate to get in touch!</p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
